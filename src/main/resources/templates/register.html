<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - HOMES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video to the background */
        }

        .register-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            z-index: 1; /* Bring the form to the foreground */
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
    <source src="/videos/beach.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="register-container">
    <h2 class="form-title">Register for HOMES</h2>
    <form action="#" th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="GUEST">Guest</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adminKey">Admin Key (For Admin Role):</label>
            <input type="text" id="adminKey" name="adminKey" class="form-control" placeholder="Enter the admin key" />
        </div>

        <!-- Display error message if the admin key is incorrect -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Admin Key! You must provide the correct admin key to register as an admin.</div>
        </div>

        <!-- Display success message after registration -->
        <div th:if="${param.success}">
            <div class="alert alert-success">You have successfully registered! Please <a th:href="@{/login}">login</a>.</div>
        </div>

        <!-- Submit button to confirm registration -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>

    <!-- Link to go back to the login page -->
    <div class="text-center mt-3">
        <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
    </div>
</div>

</body>
</html>
