<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 3em;">Congratulations <span th:text="${guestName}">Guest</span>!</h1>
    <p>You did it! Celebrate your achievement!</p>
    <p>Your booking has been confirmed successfully.</p>
    <div class="button-container">
        <a href="/guest">Book more hotel</a>
        <a href="/">Home</a>
    </div>
</div>
<canvas id="confettiCanvas"></canvas>
<script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x, y) {
        const colors = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F3FF0D', '#FF8E0D'];
        const particle = {
            x: x,
            y: y,
            radius: Math.random() * 5 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 3 + 1,
            direction: Math.random() * 2 * Math.PI,
            gravity: 0.05,
            alpha: 1,
            lifespan: Math.random() * 100 + 100
        };
        particles.push(particle);
    }

    function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
            particle.x += Math.cos(particle.direction) * particle.speed;
            particle.y += Math.sin(particle.direction) * particle.speed + particle.gravity;
            particle.alpha -= 1 / particle.lifespan;

            if (particle.alpha <= 0) {
                particles.splice(index, 1);
            }

            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.globalAlpha = particle.alpha;
            ctx.fill();
        });
        requestAnimationFrame(updateParticles);
    }

    window.onload = () => {
        for (let i = 0; i < 200; i++) {
            createParticle(Math.random() * canvas.width, Math.random() * canvas.height);
        }
    };

    updateParticles();
</script>
</body>
</html>
